<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="container">
    <form onsubmit="SendEmail(); reset(); return false;">
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="fullname">
        <span id="name-error"></span>
        <span class="check"><i class="fa-solid fa-check"></i></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="phone">
        <span id="phone-error"></span>
        <span class="check"><i class="fa-solid fa-check"></i></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="id">
        <span id="email-error"></span>
        <span class="check"><i class="fa-solid fa-check"></i></span>
      </div>
      
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" id="psw">
        <span id="password-error"></span>
        <span class="check"><i class="fa-solid fa-check"></i></span>
      </div>

      <div class="input-group">
        <label>Conform Password</label>
        <input type="password" placeholder="Enter Re-enter Password" id="cnf">
        <span id="cnf-error"></span>
        <span class="check"><i class="fa-solid fa-check"></i></span>
      </div>

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="message"></textarea>
        <span id="meassage-error"></span>
        <span class="check"><i class="fa-solid fa-check"></i></span>
      </div>

    <button id="btn">Submit</button>
    <span id="submir-error"></span>
   
  </form>
  
  </div>
